<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Blog Posts</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">

    <!-- navbar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <a href="/"><h1 class="text-3xl font-bold">AI Blog Generator</h1></a>
        </div>
        <div>
            <a class="text-white  mx-4">Welcome {{ user.username }}</a>
            <a href="{% url "blog-list" %}" class="text-white hover:underline mx-4">Saved Blog Posts</a>
            <a href="{% url "logout" %}" class="text-white hover:underline ml-4 mr-2">Logout</a>
        </div>
    </nav>



    <!-- main content -->
     <div class="container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto  bg-white p-6 rounded shadow-md  ">
            <!-- Blog Post Section -->
             <section>
                <h2 class="text-xl mb-4 font-semibold">All Blog Posts</h2>
                <div class="space-y-4">
                    
                    {% for blog  in blog_articles reversed%}
                        <a href="{% url "blog-details" blog.id %}">
                            <div class="border border-gray-300 p-4 rounded">
                                <h3 class="text-lg font-semibold">{{ blog.yt_title }}</h3>
                                <p>{{blog.generated_content|truncatechars:80}}...</p>
                                <h1 class="text-sm text-gray-500 mt-4 italic text-right">Generated on : {{ blog.created_at|date:"F j, Y, g:i a" }}</h1>
                            </div>
                        </a>
                    {% endfor %}
                    <!-- repeat -->
                </div>
             </section>
        </div>
     </div>

     <footer class="text-center p-4 text-black mt-6">
        Powered by <a href="">Bacteria</a>
    </footer>
</body>
</html>
